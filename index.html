<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Browser Bug Searcher</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

<!-- <link rel="manifest" href="/static/manifest.json"> -->

<meta name="theme-color" content="#90A4AE">
<!-- <link rel="icon" sizes="192x192" href="/static/img/crstatus_192.png"> -->

<link rel="stylesheet" href="/css/app.css">
<link rel="import" href="deps.vulcanized.html" async>
</head>
<body>

<header>
  <div class="layout horizontal center">
    <h1 class="title">Browser Bug Searcher</h1>
    <div class="browser-logos"></div>
  </div>
  <h2>search for bugs across all the major browser vendors</h2>
</header>

<div id="search-section" class="layout horizontal center">
  <div id="search-container">
    <input id="q" type="text" placeholder="e.g. CSS flexbox" autocomplete="off">
    <img src="/img/close_48px.svg" alt="Reset search" class="search-reset">
    <div id="autocomplete-results" hidden>
      <!-- <dom-repeat id="autocomplete-results-template"> -->
        <template id="autocomplete-results-template" is="dom-repeat">
          <div class="autocomplete-result">
            <div class="layout horizontal center">
              <span class="autocomplete-browser">[[[item.browser]]]</span>
              <a href="[[item.link]]" target="_blank" rel="noopener">[[item.title]]</a>
            </div>
          </div>
        </template>
      <dom-repeat>
      <div class="autocomplete-hint">Hit "Enter" to see full page results</div>
    </div>
  </div>
  <div class="layout horizontal next-buttons">
    <button id="prev-results-button" disabled>&laquo; Prev</button>
    <button id="next-results-button" disabled>Next &raquo;</button>
  </div>
</div>

<div id="filters" class="layout vertical">
  <label><input type="checkbox" id="filter-chromium" data-type="chromium" checked> Chromium</label>
  <label><input type="checkbox" id="filter-moz" data-type="mozilla" checked> Mozilla</label>
  <label><input type="checkbox" id="filter-edge" data-type="edge" checked> Edge</label>
  <label><input type="checkbox" id="filter-webkit" data-type="webkit" checked> WebKit</label>
  <label><input type="checkbox" id="fade-fixed" data-type="fixed"> Fade out "fixed" issues</label>
</div>

<h2 id="query-results" hidden>
  <span class="query-total-results"></span> results for "<span class="query-term"></span>".
  Displaying pages <span class="query-page"></span>/<span class="query-page-total"></span>.
</h2>

<div id="search-results">
  <!-- <dom-repeat id="search-results-template"> -->
    <template id="search-results-template" is="dom-repeat">
      <div class="search-result" faded$="[[item.filterOut]]">
        <div class="layout horizontal center">
          <span class="search-result-vendor">[[[item.browser]]]</span>
          <a href="[[item.link]]" target="_blank" rel="noopener">[[item.title]]</a>
          <span class="search-result-status" invisible$="[[!item.status]]">[[item.status]]</span>
        </div>
        <p class="snippet">[[item.snippet]]</p>
      </div>
    </template>
  <!-- </dom-repeat> -->
</div>

<footer>
  <img src="/img/octocat.svg" alt="Github logo" title="Github logo">
  <a href="https://github.com/GoogleChrome/browser-bug-search" target="_blank">View on Github</a>
</footer>

<script src="/bower_components/url-search-params/build/url-search-params.js"></script>
<script src="/bower_components/fetch/fetch.js"></script>
<!-- <script src="/bower_components/custom-elements/custom-elements.min.js" async></script> -->
<script src="/js/app.min.js" async></script>

</body>
</html>
